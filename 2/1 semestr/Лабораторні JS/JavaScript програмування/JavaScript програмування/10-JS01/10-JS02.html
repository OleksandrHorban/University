<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еліпс</title>
</head>
<body>
    <h2>Побудова еліпсa</h2>
    <table border="0">
        <tbody>
            <tr>
                <td>Введіть горизонтальний діаметр</td>
                <td>
                    <input type="text" name="H" id="H">
                </td>
            </tr>
            <tr>
                <td>Введіть вертикальний діаметр</td>
                <td>
                    <input type="text" name="V" id="V">
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="button" value="Побудувати" onclick="Elipse()">
                    <div id='K' style="position:absolute;top:50px;left:500px;height:500px; width:500px; background-color:#61b496">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height = "500px" width = "500px">
                            <line x1="250" y1="0" x2="250" y2="500" stroke="black"/>
                            <line x1="0" y1="250" x2="500" y2="250" stroke="black"/>
                        </svg>
                    </div>
                    <script>
                        function Elipse(){
                        H=document.getElementById('H').value;
                        V=document.getElementById('V').value;
                        str='<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height = "500px"  width = "500px">'
                                    +'<ellipse cx="250" cy="250" rx='+(H/2)+' ry='+(V/2)+' stroke="black" stroke-width="2" fill="none" />'
                                    +'<line x1="250" y1="0" x2="250" y2="500" stroke="black"/>'
                                    +'<line x1="0" y1="250" x2="500" y2="250" stroke="black"/>'
                                    +'</svg>';
                            document.getElementById('K').innerHTML = str;
                        }
                    </script>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
