<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-JS01</title>
</head>
<body>
    <script>
        var now = new Date ();
        document.write ( "Time: " + now.getHours() + ":" + now.getMinutes() + "<br>");
        document.write ( "Date: " + (now.getMonth() + 1) + "/" + now.getDate() + "/" + (now.getYear() + 1900));
    </script>
</body>
</html>
